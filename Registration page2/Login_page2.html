<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Login_page2.css">
    <title>Registr 2</title>
</head>
<body>
    <form class="form">
        <div class="rows">
            <div class="title">Register</div>
            <label for="user" class="lab">Username: </label>
            <input type="text" id="user" class="inp" required>
            <label for="email" class="lab">E-mail: </label>
            <input type="email" id="email" class="inp" required>
            <label for="pass" class="lab">Password: </label>
            <input type="password" id="pass" class="inp" required>
            <label for="pass2" class="lab">Repeat the password: </label>
            <input type="password" id="pass2" class="inp" required>
            <button class="RegisterBtn">Register</button>
        </div>
    </form>
</body>
</html>
